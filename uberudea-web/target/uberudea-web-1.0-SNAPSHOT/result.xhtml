<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/style.css" rel="stylesheet" type="text/css"></link>
        <title><h:outputText value="#{msg.title}"/></title>
    </h:head>
    
    <h:body>
        
        <h:form>
            <h1>
                <h:outputText value="#{msg.conductor_details}"/>
            </h1>
            
            <h:panelGrid columns="2">
                <h:outputText value="#{msg.cedula}"/>
                <h:outputText value="${conductorBean.cedula}"/>
                
                <h:outputText value="#{msg.name}"/>
                <h:outputText value="${conductorBean.name}"/>
                
                <h:outputText value="#{msg.lastname}"/>
                <h:outputText value="${conductorBean.lastname}"/>
                
                <h:outputText value="#{msg.email}"/>
                <h:outputText value="${conductorBean.email}"/>
                
                <h:outputText value="#{msg.phone}"/>
                <h:outputText value="${conductorBean.phone}"/>
                
                <h:outputText value="#{msg.vehicule_details}"/>
                <h:outputText value="${conductorBean.vehicule_details}"/>
                
                <h:outputText value="#{msg.license_plate}"/>
                <h:outputText value="${conductorBean.license_plate}"/>
                
                <p:column headerText="QR Code">
                    <p:barcode value="#{conductorBean.cedula} #{conductorBean.name} #{conductorBean.lastname} #{conductorBean.vehicule_details}" type="qr"/>
                </p:column>
                
            </h:panelGrid>
            <h:commandButton value="#{msg.back}" action="back"/>
            <h:commandButton value="#{msg.driver_table}" action="lista"/>
        </h:form>
        
    </h:body>
</html>
